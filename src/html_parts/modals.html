<!-- modals -->
<div id="modal" class="modal modal-form">
    <form action="">
        <fieldset>
            <legend class="h2">Форма зворотнього зв'язку</legend>
            <div class="input-block">
                <label for="field-name" class="input-title">Прізвище, ім’я та по батькові</label>
                <span class="input-badge">Кирилицею</span>
                <input type="text" class="form-control" id="field-name" name="name">
            </div>
            <!-- /.input-block -->
            <div class="input-block">
                <label for="field-post" class="input-title">Поштова адреса</label>
                <input type="text" class="form-control" id="field-post" name="post">
            </div>
            <!-- /.input-block -->
            <div class="input-block">
                <label for="field-email" class="input-title">Електронна адреса</label>
                <input type="text" class="form-control" id="field-email" name="email">
            </div>
            <!-- /.input-block -->
            <div class="input-block">
                <label for="field-text" class="input-title">Звернення</label>
                <span class="input-badge">180 / 200 символів</span>
                <textarea class="form-control" id="field-text" name="message"></textarea>
            </div>
            <!-- /.input-block -->
            <input type="submit" class="btn yellow-btn" value="Надіслати">
        </fieldset>
    </form>
</div>
<!-- </modals -->
